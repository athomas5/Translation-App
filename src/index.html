<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Translator App</title>

     <link rel="stylesheet" href="build/css/styles.css"> 
</head>
<body>

    <section class="body-container">
        <h1 class="header">Translator App</h1>

        <a class="disclaimer" href="http://translate.yandex.com/" target="_blank">Powered by Yandex.Translate</a>

        <div class="text-container">
            <textarea class="textarea" name="first-language" id="text-to-translate" rows="12"></textarea>
            <textarea class="textarea" name="second-language" id="translated-text" rows="12"></textarea>
        </div>

        <select class="language-selection" id="language-selection1">
            <option value="Select Language" selected>Select Language</option>
        </select>
        <select class="language-selection" id="language-selection2">
            <option value="Select Language">Select Language</option>
        </select>

        <buttton id="translate-button">Translate</buttton>
    </section>
    

    <script src="build/js/script.js"></script> 
</body>
</html>
